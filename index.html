<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tes Formulir Netlify</title>
</head>
<body>

    <h1>Formulir Tes Sederhana</h1>

    <form name="tes-kontak" data-netlify="true">
        <p>
            <label>Nama Anda: <input type="text" name="nama"></label>
        </p>
        <p>
            <button type="submit">Kirim</button>
        </p>
    </form>

</body>
</html>
